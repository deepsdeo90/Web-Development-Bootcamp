<!DOCTYPE html>
<html>
<head>
	<title>patatap clone</title>
	<link rel="stylesheet" type="text/css" href="asset/css/style.css">
	<script type="text/javascript" src="asset/js/paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.8/howler.core.min.js"></script>
	<!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript" canvas="myCanvas">

	 var sound = new Howl({
      src: ['asset/sounds/bubbles.mp3']
    });


	var circles = [];
	function onKeyDown(event){
	sound.play();
	var maxPoint = new Point(view.size.width,view.size.height);

	var randomPoint = Point.random();

	var point = maxPoint *randomPoint;
	var newCircle = new Path.Circle(point, 500);
	newCircle.fillColor = 'purple';
			circles.push(newCircle);
	}

	function onFrame(event){
	for(var  i =0;i<circles.length;i++){
		circles[i].fillColor.hue +=1;
		circles[i].scale(.9);
	}
		//animateCircle.fillColor.hue +=1;
		//animateCircle.scale(.9);

	}
		

	</script>
</head>
<body>
<canvas id="myCanvas" resize></canvas>
</body>
</html>
