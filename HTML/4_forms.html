<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
<h1>Register</h1>
<form action="formSolution.html" method="get">
	<div>
		<label for="firstname">First Name: </label>
		<input type="text" name="firstname" id="firstname" required="required" placeholder="John" />

		<label for="lastname">Last Name: </label>
		<input type="text" name="lastname"  id="lastname"  required="required" placeholder="Smith" />	
	</div>
	<div>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" value="male" />

		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" value="female" />

		<label for="other">Other</label>
		<input type="radio" name="gender" id="other" value="other" />
	</div>
	<div>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" required="required" placeholder="Your email">

		<label for="password">Password</label>
		<input type="password" name="password" id="password" required="required" minlength="4" maxlength="8" size="8">
	</div>
	<div>
		<label>Birthday:
			<select name="month" >
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>March</option>
			</select>


			<select name="day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>


			<select name="year">
				<option>Year</option>
				<option>1990</option>
				<option>1991</option>
				<option>1992</option>
			</select>

		</label>

	</div>
	<div>
		<label for="agree">I agree to the terms and conditions </label>
		<input type="checkbox" name="agree" id="agree">
	</div>
	<div>
		<input type="submit" name="Submit">
	</div>
</form>
</body>

</html>
